            <h1>NoSQL非关系型数据库</h1>
            <p>非关系数据库以键值对形式存在，即我们所熟悉的JSON数据形式</p>
            <p>对数据高并发读写和对海量数据的存储方面，非关系型数据库有明显的优势</p>
        </section>
        <section>
            <h1>MongoDB</h1>
            <p>MongoDB是面向文档数据库。再文档中潜入文档和数据，只需要一条记录就可以表现出复杂的层次关系</p>
            <p>它的文档结构采用json数据格式，key和value不再是固定的类型和大小</p>
            <p>当数据层级复杂，且数据记录规则时，类似json/对象时，选用MongoDB。</p>
        </section>
